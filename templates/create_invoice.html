<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title> Create Invoice</title>
    <link rel="stylesheet" href="/static/post_create_invoice.css">
</head>

<body>
    <div class="container">
        <header>

            <a href="index.html">
                <img src="/static/images/logo.jpeg" alt="logo" class="logo">
            </a>

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="/images/3lines.png" width="100" height="100" alt="Toogle Menu" class="menu" id="menu">
                </a>

                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop"><img src="/images/exit.jpg" width="5" height="50" alt="exit"></li>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="create_invoice.html"> Create Invoice </a></li>
                    <li><a href="view_stock.html"> View Stock </a></li>
                    <li><a href="add_item.html"> Add Item </a></li>
                </ul>
            </nav>

        </header>
    </div>


    <h1> Create Invoice </h1>

    <div class="well">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Required</th>
                    <!-- <th style="width: 36px;"></th> -->
                </tr>
            </thead>

            <tbody>
                <form action="/add_transaction" method="post">

                    {% for row in data %}
                    <tr>
                        <td>{{row[0]}} </td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td><input autocomplete="off" autofocus class="form-control" name="{{row[1]}}" id="inp_{{row[1]}}" placeholder="Quantity Required" type="text" /></td>
                    </tr>


    </div>

    {%endfor%}
    <button id="submit">Submit</button>

    </form>
    </tbody>
    </table>
    </div>

    <script>
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });
    </script>


</body>

</html>
